name: CI

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Lint -- ruff (Python) + vue-tsc (TypeScript)
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -- Python / ruff ----------------------------------------------------
      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements/dev.txt', 'backend/requirements/base.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        run: pip install -r backend/requirements/dev.txt

      - name: Run ruff (Python linter)
        run: ruff check backend/

      # -- Node / TypeScript -------------------------------------------------
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run TypeScript check
        run: cd frontend && npx vue-tsc --noEmit

  # ---------------------------------------------------------------------------
  # Job 2: Test -- pytest with SQLite in-memory
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: config.settings.dev
      DJANGO_SECRET_KEY: test-secret-key-for-ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements/dev.txt', 'backend/requirements/base.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        run: pip install -r backend/requirements/dev.txt

      - name: Run pytest
        run: cd backend && python -m pytest apps/ -q --tb=short

  # ---------------------------------------------------------------------------
  # Job 3: Build -- frontend assets + Docker image
  # ---------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies and build
        run: cd frontend && npm ci && npm run build

      - name: Build Docker image
        run: docker build -f docker/django/Dockerfile -t cerisier-backend .

      - name: Verify Docker image
        run: docker image inspect cerisier-backend > /dev/null 2>&1 && echo "Image built successfully"
